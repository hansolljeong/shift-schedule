<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>양재순 주야비휴 스케줄</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    #calendar {
      max-width: 350px; /* 전체 폭 좁게 제한 */
      margin: 0 auto;
      overflow-x: auto; /* 가로 스크롤 허용 */
    }
    /* 헤더 셀과 날짜 셀 너비/높이 강제 지정 */
    .fc .fc-col-header-cell, 
    .fc .fc-daygrid-day {
      width: 45px !important;
      min-height: 150px !important;
      max-width: 45px !important;
      padding: 4px !important;
      box-sizing: border-box;
      white-space: normal !important;
      text-align: center;
      overflow-wrap: break-word;
    }
    /* 이벤트 텍스트 스타일 조절 */
    .fc .fc-daygrid-event {
      font-size: 0.85rem;
      white-space: normal;
      word-break: break-word;
      padding: 2px 4px;
      border-radius: 4px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">양재순 주야비휴 근무 스케줄</h1>
  <div id="calendar"></div>

  <script>
    const baseDate = new Date('2025-07-26');
    const baseType = 0;
    const dutyTypes = ['주', '야', '비', '휴'];
    const dutyColors = ['#2563eb', '#1e40af', '#f97316', '#64748b'];

    function getDutyType(date) {
      const diff = Math.floor((date - baseDate) / (1000 * 60 * 60 * 24));
      const index = (baseType + diff % 4 + 4) % 4;
      return { type: dutyTypes[index], color: dutyColors[index] };
    }

    function generateEvents(startDate, endDate) {
      const events = [];
      let current = new Date(startDate);

      while (current <= endDate) {
        const iso = current.toISOString().split('T')[0];
        const { type, color } = getDutyType(current);
        events.push({
          title: type,
          start: iso,
          allDay: true,
          backgroundColor: color,
          borderColor: color,
        });
        current.setDate(current.getDate() + 1);
      }
      return events;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date();
      const start = new Date(today.getFullYear(), today.getMonth(), 1);
      const end = new Date(today.getFullYear(), today.getMonth() + 3, 0);

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        initialDate: today,
        locale: 'en',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: '',
        },
        events: generateEvents(start, end),
        height: 600,         // 추가
        aspectRatio: 0.7,
      });

      calendar.render();
    });
  </script>
</body>
</html>
